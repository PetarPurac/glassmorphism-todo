<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="format-detection" content="telephone=no">
	<meta charset="utf-8">
	<meta name="description" content="">
	<title>Front-end HBS Starter</title>
	<meta name="robots" content="noindex, nofollow">
	<meta name="googlebot" content="noindex, nofollow">
	<!-- main css file -->
	<link rel="stylesheet" href="css/style.min.css?v=1654758934508">
	<!-- global js file -->
	<script defer src="js/global.min.js?v=1654758934508"></script>
	<link href="assets/images/logo2.png" rel="icon" />
</head>

<body class="">
	<div class="body-holder">
		<header class="header">
			<div class="wrap">
				<div class="header__wrapper">
					<a class="header__logo" href="/">
						<img class="header__logo-item" src="assets/images/logo2.png" alt="">
					</a>
					<nav class="header__nav">
						<ul class="header__list">
							<li class="header__item">
								<a class="header__link" href="javascript:;">TO-DO List</a>
							</li>
						</ul>
					</nav>
				</div>
			</div>
		</header>
		<main class="main">
			<div class="dashboard">
				<div class="wrap">
					<div class="dashboard__wrap">
						<div class="dashboard__top">
							<h1 class="dashboard__heading">Create Your Own TO-DO List</h1>
							<form action="javascript:;" class="dashboard__form">
								<div class="dashboard__form-holder">
									<label for="inp" class="dashboard__label">Add item to your list</label>
									<input type="text" id="inp" autocomplete="off" class="dashboard__input js-input" placeholder="Enter your list item">
									<button type="submit" class="dashboard__btn-add js-add-btn">
										<span class="dashboard__btn-plus">
											<span class="dashboard__plus-bar"></span>
											<span class="dashboard__plus-bar"></span>
										</span>
									</button>
								</div>
							</form>
						</div>
						<div class="dashboard__content">
							<div class="dashboard__content-todo">
								<h3 class="dashboard__content-heading">TO-DO</h3>
								<ul class="dashboard__content-todo-list js-todo-list">
								</ul>
							</div>
							<div class="dashboard__content-done">
								<h3 class="dashboard__content-heading">Done</h3>
								<ul class="dashboard__content-done-list js-done-list"></ul>
							</div>
						</div>
					</div>
				</div>
				<div class="dashboard__img">
					<img src="assets/images/glassBg.jpeg" alt="" class="dashboard__img-item">
				</div>
			</div>
			<div class="dashboard__content-item-controls js-item-controls sr-only">
				<button type="button" class="dashboard__check-btn js-check-btn">
					<svg class="svgIconCheck" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 146.36 114.31">
						<title>Untitled-1</title>
						<g id="Layer_1" data-name="Layer 1">
							<g>
								<polygon points="43.49 109.05 4.97 69.25 5.69 68.55 43.6 107.73 140.7 37.29 141.29 38.1 43.49 109.05" />
								<path d="M47,105.52,8.5,65.71v7.08l.72-.7H2.15l37.92,39.18c1.41,1.46,4.31,2,6.06.78L131,50.49l12.26-8.89-6.84-1.79.58.81,1.8-6.84L53.06,96,41,104.73c-5.16,3.75-.17,12.43,5,8.64l85.71-62.18,12.09-8.78c2-1.46,3.51-4.48,1.8-6.84l-.59-.81c-1.46-2-4.48-3.5-6.84-1.79L53.33,94.52l-12.25,8.9,6.06.78L9.22,65a5.07,5.07,0,0,0-7.07,0l-.72.69a5.1,5.1,0,0,0,0,7.08L40,112.59C44.44,117.22,51.5,110.14,47,105.52Z" transform="translate(0 0)" />
							</g>
						</g>
						<g class="topCheck" id="Layer_1_copy" data-name="Layer 1 copy">
							<g>
								<polygon points="44.66 59.53 15.42 29.32 15.97 28.8 44.75 58.53 118.44 5.07 118.89 5.68 44.66 59.53" />
								<path d="M48.19,56,19,25.79v7.07l.55-.53H12.43L41.21,62.07c1.41,1.46,4.31,2.05,6.06.78l64.36-46.7L121,9.38l-6.84-1.79.44.61,1.8-6.84-65,47.13-9.28,6.73C37,59,42,67.64,47.18,63.85l65-47.12L121.41,10c2-1.47,3.51-4.49,1.8-6.84l-.45-.62c-1.46-2-4.48-3.5-6.84-1.79L51.56,47.44l-9.34,6.77,6.06.79L19.51,25.26a5.09,5.09,0,0,0-7.08,0l-.54.53a5.07,5.07,0,0,0,0,7.07L41.12,63.07C45.61,67.7,52.67,60.63,48.19,56Z" transform="translate(0 0)" />
							</g>
						</g>
					</svg>
				</button>
				<button type="button" class="dashboard__trash-btn js-trash-btn">
					<svg class="svgIcon" id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 338.5 436.5">
						<title>trash-can-solid2</title>
						<g id="Layer_4" data-name="Layer 4">
							<rect y="98" width="338.5" height="338.5" rx="28" ry="28" />
						</g>
						<g class="toptrash" id="Layer_3" data-name="Layer 3">
							<path d="M400.5,114a20,20,0,0,1-20,20H82a20,20,0,0,1,0-40H192.5a10.5,10.5,0,0,1,0-21h75a10.5,10.5,0,0,1,0,21h113A20,20,0,0,1,400.5,114Z" />
						</g>
					</svg>
				</button>
			</div>
		</main>
		<footer class="footer">
			<div class="wrap">
				<span>@copyright/PetarPurac</span>
			</div>
		</footer>
	</div>
</body>

</html>
